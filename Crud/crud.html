<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Story</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="color: wheat; background-color: rgb(46, 45, 45);">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Cart</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="toy-form" class="row justify-content-center" autocomplete="off">
                <div class="col-10 mb-3" >
                    <lable for="ProductCode">Product Code</lable>
                    <input class="form-control" id="ProductCode" type="text" placeholder="Please Enter Code">
                </div>
                <div class="col-10 mb-3" >
                    <lable for="ProductName">Product Name</lable>
                    <input class="form-control" id="ProductName" type="text" placeholder="Please Enter Name">
                </div>
                <div class="col-10 mb-3" >
                    <lable for="ProductType">Product Type</lable>
                    <input class="form-control" id="ProductType" type="text" placeholder="Please Enter Type">
                </div>
            <div class="col-10" >
                <input class="btn btn-success add-btn" id="submit" type="submit" value="submit">
            </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Product Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="code">
                        <tr>
                            <td>TRT</td>
                            <td>test</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a> 
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    



    <script src="ope.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
